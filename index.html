<!DOCTYPE html>
<html>
    <head>
        <title>Academy Days Account Cleaner</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <link rel="shortcut icon" href="https://getstarted.sailthru.com/wp-content/themes/sailthru-docs/img/favicon.ico">
    </head>
    <body>
        <div id="header">
            <h1>Welcome to the Academy Days Account Cleaner!</h1>
            <p><span class="note"></span>Note:</span> Feeds, Hosted Pages, and LO drafts cannot be cleaned via API</p>
        </div>
        <div id="main">
            <div id="blasts">
                <button class="cleaner">Clean Blast Drafts</button>
            </div>
                <br/>
            <div id="templates">
                <button class="cleaner">Clean Templates</button>
            </div>
                <br/>
            <div id="lists">
                <button class="cleaner">Clean Lists</button>
            </div>
                <br/>
        </div>
    </body>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</html>
